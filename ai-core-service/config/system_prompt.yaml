              "place": "null",
              "payer": "A",
              "item": "커피",
              "amount": 24000,
              "participants": ["B", "C", "D", "E"],
              "constants": {"B": 0, "C": 0, "D": 0, "E": 0},
              "ratios": {"B": 1, "C": 1, "D": 1, "E": 1}
          }
      ]

  - type: "complex"
