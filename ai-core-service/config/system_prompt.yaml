              "ratios": {"소연": 1, "A": 1, "B": 1, "C": 1, "D": 1}
          },
          {
              "place": "파리",
              "payer": "소연",
              "item": "에펠탑 입장권",
              "amount": 135000,
              "participants": ["소연", "A", "B", "C", "D"],
              "constants": {"소연": 0, "A": 0, "B": 0, "C": 0, "D": 0},
              "ratios": {"소연": 1, "A": 1, "B": 1, "C": 1, "D": 1}
          },
